<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <h2>Diabetes Prediction</h2>
        <form action="/predict" method="post">
            <label>Pregnancies:</label>
            <input type="number" name="pregnancies" min="0"><br><br>
            <label>Glucose:</label>
            <input type="number" name="glucose" min="0"><br><br>
            <label>Blood Pressure:</label>
            <input type="number" name="blood_pressure" min="0"><br><br>
            <label>Skin Thickness:</label>
            <input type="number" name="skin_thickness" min="0"><br><br>
            <label>Insulin:</label>
            <input type="number" name="insulin" min="0"><br><br>
            <label>BMI:</label>
            <input type="number" name="bmi" min="0"><br><br>
            <label>Diabetes Pedigree Function:</label>
            <input type="number" name="dpf" min="0"><br><br>
            <label>Age:</label>
            <input type="number" name="age" min="0"><br><br>
            <input type="submit" value="Predict">
        </form>
        {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
